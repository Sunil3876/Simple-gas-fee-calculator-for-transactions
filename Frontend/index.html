<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Fee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gas Fee Calculator</h1>
        <div class="form-container">
            <label for="gasLimit">Gas Limit:</label>
            <input type="number" id="gasLimit" placeholder="Enter Gas Limit" />

            <label for="gasPrice">Gas Price (Gwei):</label>
            <input type="number" id="gasPrice" placeholder="Enter Gas Price" />

            <button id="calculateFee">Calculate Fee</button>
        </div>

        <div class="results-container">
            <h2>Results</h2>
            <p id="feeResult">Gas Fee: </p>
            <p id="currentGasPrice">Current Gas Price: </p>
            <p id="gasLimitEstimate">Gas Limit Estimate: </p>
        </div>

        <div id="error-message"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
